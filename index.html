<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options">
        <button type="button" class="digital">Digital</button>
        <button type="button" class="analog">Analog</button>    
    </div>
    
    <main class="clock">
        <span class="hour">12</span>
        <span>:</span>
        <span class="minute">24</span>
        <span>:</span>
        <span class="second">45</span>    
    </main>
    
    <footer>
        <span>Created by Berk ŞENGÜL</span>
        <a class="github_link" href="https://github.com/berksengul17" target="_blank">
            <img src="github_logo.png">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
